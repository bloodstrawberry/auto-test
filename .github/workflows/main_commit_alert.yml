name: Main Branch Commit Alert

on:
  push:
    branches:
      - main

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # 원하는 파이썬 버전으로 변경

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 필요한 경우

    - name: Send Notification
      run: |
        # 파이썬 스크립트를 실행하여 이메일 알림을 보내는 작업을 수행
        python send_email_notification.py  # 파이썬 스크립트 파일 이름을 적절히 변경
