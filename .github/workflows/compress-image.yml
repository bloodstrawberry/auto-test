name: Compress Image

on:
  push:
    paths:
      - actions/images/*

jobs:
  compress_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Compress images with calibreapp
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
